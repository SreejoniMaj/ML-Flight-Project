<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <title>FlyHigh Home</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontAwesome.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hero-slider.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl-carousel.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
</head>

<body>

    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Flight Template">
                        </div>
                        <div class="tabs-content">
                            <h4>FLY HIGH AIRLINES</h4>
                            <p style="color: #ffffff;"> Welcome to Fly High. We are here to offer
                                you the best prediction about your flight.</p>
                            <ul>
                                <span class="page-direction-button">
                                    <li><a href="aboutus"><i class="fa fa-book"></i>About Us</a></li>
                                </span>
                                <br>
                                <span class="page-direction-button">
                                    <li><a href="contact"><i class="fa fa-phone"></i>Contact Us Now</a></li>
                                </span>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <div class="submit-form col-md-12">
                        <h4>Welcome to <em>FlyHigh</em>:</h4>
                        <div class="col-md-12 col-lg-12">
                            <div class="col-lg-12 text-start text-lg-end align-items-end wow slideInRight"
                                data-wow-delay="0.1s">
                                <div role="tabpanel">
                                    <!-- Nav tabs -->
                                    <div>
                                        <h3 style="color='white';">
                                            <p id ="mssg" style="color='red';"></p>
                                            {{msgr}}
                                        </h3>

                                    </div>
                                    <ul class="nav nav-tabs col-md-12" role="tablist">
                                        <li role="presentation" class="active col-md-6"><a style="color:#000"
                                                href="#log_in" aria-controls="log_in" role="tab" data-toggle="tab">Log
                                                In
                                            </a></li>
                                        <li role="presentation" class="col-md-6 "><a style="color:#000" href="#sign_up"
                                                aria-controls="sign_up" role="tab" data-toggle="tab">Sign Up</a></li>
                                    </ul>

                                    <!-- Tab panes -->
                                    <div class="tab-content ">
                                        <div role="tabpanel" class="tab-pane active " id="log_in" >

                                            <div class="align-items-center">

                                                <form id="loginForm" action="{{ url_for('login') }}" method="post">
                                                    <br>
                                                    <br>
                                                   
                                                    <div>
                                                        <input type="email" id="email" name="email"
                                                            class="form-control border-2 py-1 my-1" placeholder="Email"
                                                            required>
                                                    </div>
                                                    <div>
                                                        <input type="password" id="password"  name="password" 
                                                            class="form-control border-2 py-1 my-1" placeholder="Password"
                                                            required>
                                                    </div>
                                                    <div>
                                                        <fieldset>
                                                            <button type="submit" id="form-submi" class="btn">Log In
                                                            </button>
                                                        </fieldset>
                                                    </div>
                                                    <div>
                                                        
                                                            <h3 style="color='red';">{{msg}}</h3>
                                                        
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                        <div role="tabpanel" class="tab-pane " id="sign_up">
                                            <br>
                                            <div class="align-items-center">
                                                <form id="signupForm" action="\register" method="post">
                                                    <br>
                                                    <div>
                                                        <input type="text" id="signupUsername" name="signupUsername"
                                                            class="form-control border-2 py-1 my-1"
                                                            placeholder="New Username" required>
                                                    </div>
                                                    <div>
                                                        <input type="email" id="signupEmail"  name="signupEmail"

                                                            class="form-control border-2 py-1 my-1" placeholder="Email"
                                                            required>
                                                    </div>
                                                    <div>
                                                        <input type="password" id="signupPassword" name="signupPassword"
                                                            class="form-control border-2 py-1 my-1"
                                                            placeholder="New Password" required>
                                                    </div>
                                                    <div>
                                                        <input type="password" id="confirmPassword" name="confirmPassword"
                                                            class="form-control border-2 py-1 my-1" onkeyup="passValidate()"
                                                            placeholder="Confirm Password" required>
                                                    </div>
                                                    <div>
                                                        <fieldset>
                                                            <button type="submit" id="form-submit" class="btn">Sign Up
                                                            </button>
                                                        </fieldset>
                                                    </div>
                                                    

                                                </form>
                                                
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>




    


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                </div>
                <div class="col-md-12">
                    <ul class="social-icons">
                        <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://www.twitter.com/"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <p>Copyright &copy;FlyHigh


                </div>
            </div>
        </div>
    </footer>

    <script >
        function passValidate()
        {
            var pass = document.getElementById("signupPassword").value;
            var cpass = document.getElementById("confirmPassword").value;
            if(pass != cpass ||pass=="")
                {
                    if(pass=="")
                      document.getElementById("mssg").innerText = "Enter Password";
                    else
                      document.getElementById("mssg").innerText = "Password Mismatch ";
                      

                }
            else{
              document.getElementById("mssg").innerText = "";
              
            }

        }
    </script>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.2.min.js')}}"><\/script>')</script>

    <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js')}}"></script>

    <script src="{{ url_for('static', filename='js/datepicker.js')}}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {



            // navigation click actions 
            $('.scroll-link').on('click', function (event) {
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function (event) {
                event.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 'slow');
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
        // scroll function
        function scrollToID(id, speed) {
            var offSet = 0;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({ scrollTop: targetOffset }, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function () { }
            };
        }
    </script>
</body>

</html>
